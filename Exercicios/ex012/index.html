<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próorio servidor.</p> <!-- Usar MP4, M4V, WEBM, OGV-->
    <video width="500" poster="imagens/Limões.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
       <source src="midia/Meu-Video.mkv.mkv" type="video/mkv">
       <source src="midia/meu-video.ogv.ogv" type="video/ogg">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> <!-- Sempre colocar na ordem do arquivo menor para maior -->
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/upzThAC2A_s?si=8PYP9bI8JJAyy3WB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
