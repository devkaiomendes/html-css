<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem flexível"> 
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/1968 - TrackTribe.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
     <P>Maneira que é melhor eu usar:</P>
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/Allemande - Wahneta Meixsell.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduriz áudio</p>
        <p><a href="midia/Allemande - Wahneta Meixsell.mp3">Clique aqui para baixar um arquivo MP3</a></p>
     </audio>
</body>
</html>
